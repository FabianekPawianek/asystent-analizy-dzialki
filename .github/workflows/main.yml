name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://FabianekPawianek:$HF_TOKEN@huggingface.co/spaces/FabianekPawianek/asystent-analizy-dzialki main && git fetch hf &&git checkout -B hf-main hf/main || git checkout -b hf-main hf/main && git checkout main && git merge hf-main --allow-unrelated-histories && git push hf main --force
